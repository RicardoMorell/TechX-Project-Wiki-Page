{% extends "main.html" %}

{% block content %}

<body>
    {% if pages %}
    <h1> Wiki Pages </h1>
        <ul>
            {% for page in pages %}
            <li><a href="/pages/{{ page }}">{{ page }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if page_content %}
        {{ page_content | safe }}
    {% endif %}
</body>

{% endblock %}
